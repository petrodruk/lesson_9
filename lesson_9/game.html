<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/game.css">
    <title>Game</title>
</head>

<body>
    <header>
        <h1>Header</h1>
    </header>
    <main>
        <div class="game-block">
            <div class="game-container container-game">
                <div class="block-start game">Start</div>
                <div class="block-1 game"></div>
                <div class="block-2 game"></div>
                <div class="block-3 game"></div>
                <div class="block-4 game"></div>
                <div class="block-finish game">Finish</div>
            </div>
        </div>
    </main>
    <footer>
        <h2>Footer</h2>
    </footer>
</body>

</html>
